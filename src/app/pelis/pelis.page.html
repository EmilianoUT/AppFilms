<ion-header>
  <ion-toolbar color="red">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="goldy" padding>

  <ion-card color="blu" *ngIf="information">
    <ion-card-header>
      <ion-card-title>
        {{ information.Title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ information.Year }}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content text-center>
      <img [src]="information.Poster" class="info-img">
      <ion-item color="blu">
        {{ information.Plot }}
      </ion-item>

      <ion-item color="blu" lines="none">
        <ion-icon color="goldy" name="star-half" slot="start"></ion-icon>
        <ion-label>{{ information.imdbRating }}</ion-label>
      </ion-item>

      <ion-item color="blu" lines="none">
        <ion-icon color="goldy" name="clipboard" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.Director }}</ion-label>
      </ion-item>

      <ion-item color="blu" lines="none">
        <ion-icon color="goldy" name="body" slot="start"></ion-icon>
        <ion-label text-wrap>{{ information.Actors }}</ion-label>
      </ion-item>



      <ion-item color="blu" lines="none">
        <ion-icon color="goldy" name="logo-apple" slot="start"></ion-icon>
        <ion-label text-wrap>Disponible en AppStore</ion-label>
      </ion-item>
      <ion-item color="blu" lines="none">
        <ion-icon color="goldy" name="logo-google" slot="start"></ion-icon>
        <ion-label text-wrap>Disponible en PlayStore</ion-label>
      </ion-item>




    </ion-card-content>
  </ion-card>

</ion-content>
